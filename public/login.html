<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/cf7141dd2c.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
    <script src='js/login.js'></script>
</head>

<body>
    <div class="container">
        <div class="log-container">
            <b>WELCOME TO CHATROOM</b>
            <form action="login" method="post">
                <div class="user">
                    <div class="form-group text">
                        <p>Username</p>
                        <i class="fas fa-user"></i>
                        <input name="username" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="">
                    </div>
                    <div class="form-group text">
                        <p>Password</p>
                        <i class="fas fa-lock"></i>
                        <input name="password" type="password" class="form-control" aria-describedby="helpId"
                            placeholder="">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Auto login</label>
                    </div>
                </div>
                <div class="button-login">
                    <button type="submit" class="btn btn-warning">Login</button>
                    <p>No Account Yet? <a href="Register.html"> Registered</a> </p>
                </div>
            </form>
            <div class="login-footer">
                <div class="row">
                    <div class="col-md-9" style="text-align: center; margin-top:20px;">
                        <a href=""> <i class="fa fa-facebook-square" style="font-size:36px"></i></a>
                        <a href=""><i class="fa fa-google-plus-square" style="font-size:36px"></i></a>
                        <a href=""><i class="fa fa-instagram" style="font-size:36px"></i></a>
                        <a href=""><i class="fa fa-android" style="font-size:36px"></i></a>
                    </div>

                </div>

            </div>
        </div>
</body>

</html>
